<div data-page="login" class="page background_pic">
    <div class="page-content login-screen-content background_pic">
<div class="login-screen-title white">
    <div>
        <img src="img/logo.png" style="height: 170px;" alt="logo"/>
    </div>
    MyChurchMember

</div>
<form id="login_form">
    <div class="list-block inputs-list">
        <div >
            <ul style="padding: 50px 10px; width: 80%;margin: 0px auto; background: #fff;border-radius: 5px;">
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Email Address</div>
                        <div class="item-input">
                            <input type="text" name="email" placeholder="Eg. example@example.com"/>
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title label">Password</div>
                        <div class="item-input">
                            <input type="password" name="password" placeholder="*****"/>
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <a href="#" id="submit_login" style="width: 100%; margin-top: 15px;" class="button button-fill color-green">Login</a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
    <div class="content-block">
        <div class="list-block-label color-white">Note: the mobile app has no registration panel,   <br> it is expected that you have signup on our web platform http://mychurchmember.com.<br/></div>
    </div>
</form>
    </div>
</div>
